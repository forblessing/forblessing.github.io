<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://luangeng2008.gitee.io/cdn/favicon.ico"/>
    <title>背景图片</title>
    <link href="css/amazeui.min.css" rel="stylesheet">

    <style>
        .am-g {
            width: 90%;
            margin-top: 20px;
        }
    </style>
</head>

<body onload="init()">
<header data-am-widget="header" class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
        <a href="/" class="">
            <i class="am-header-icon am-icon-home"></i>
        </a>
    </div>
    <h1 class="am-header-title"></h1>
    <div class="am-header-right am-header-nav">
        <a href="tools.html" class="">
            <i class="am-header-icon am-icon-bars"></i>
        </a>
    </div>
</header>
<div class="am-g">
    <ul id="ul" data-am-widget="gallery" class="am-gallery am-avg-sm-2 am-avg-md-3 am-avg-lg-4 am-gallery-bordered">
    </ul>
</div>

<script src="https://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
<script>
function init(){

for(var i=1;i< 30;i++){
$('#ul').append("<li><div class='am-gallery-item'><img src='https://luangeng2008.gitee.io/cdn/backpic/"+i+".jpg'/><div class='am-gallery-desc'></div></div></li>");
}
    $('.am-gallery-desc').each(function(){
        $(this).html($(this).prev().attr('src'));
  });

  $('img').click(function () {
            alert($(this).attr('src'));
        });
}

</script>
</body>

</html>
