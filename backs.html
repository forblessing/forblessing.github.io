<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://luangeng2008.gitee.io/cdn/favicon.ico" />
    <title>Hello Amaze UI</title>
    <link href="css/amazeui.min.css" rel="stylesheet">

    <style>
        .am-g {
            width: 70%;
        }

        i {
            color: #3bb4f2;
        }
    </style>
</head>

<body>
    <div class="am-g">
        <ul data-am-widget="gallery" class="am-gallery am-avg-sm-2 am-avg-md-3 am-avg-lg-4 am-gallery-default" data-am-gallery="{ pureview: true }">
            <li>
                <div class="am-gallery-item">
                    <a href="http://s.amazeui.org/media/i/demos/bing-1.jpg" class="">
                        <img alt="远方 有一个地方 那里种有我们的梦想" src="https://luangeng2008.gitee.io/cdn/backpic/2.jpg"/>
                    </a>
                    <div class="am-gallery-desc">2375-09-26</div>
                </div>
            </li>
            <li>
                <div class="am-gallery-item">
                    <a href="http://s.amazeui.org/media/i/demos/bing-2.jpg" class="">
                        <img alt="某天 也许会相遇 相遇在这个好地方" src="https://luangeng2008.gitee.io/cdn/backpic/3.jpg"/>
                    </a>
                    <div class="am-gallery-desc">2375-09-26</div>
                </div>
            </li>
            <li>
                <div class="am-gallery-item">
                    <a href="http://s.amazeui.org/media/i/demos/bing-3.jpg" class="">
                        <img alt="不要太担心 只因为我相信" src="https://luangeng2008.gitee.io/cdn/backpic/4.jpg"/>
                    </a>
                    <div class="am-gallery-desc">2375-09-26</div>

                </div>
            </li>
            <li>
                <div class="am-gallery-item">
                    <img alt="终会走过这条遥远的道路" src="https://luangeng2008.gitee.io/cdn/backpic/5.jpg"/>
                    <div class="am-gallery-desc">2375-09-26</div>
                </div>
            </li>
        </ul>
    </div>

    <audio id="audio"></audio>
    <script src="https://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/amazeui.min.js"></script>
    <script>
        $('i').click(function () {
            let url = $(this).parent().prev().html();
            $('tr').removeClass('am-success');
            $(this).parent().parent().addClass('am-success');
            audio.src = url;
            audio.play();
        });
    </script>
</body>

</html>
