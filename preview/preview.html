<body onload="init()">
    <div class="am-g">
        <div class="context-wapper">
            <div class="am-u-sm-5">
                <div class="preview-phone">
                    <div class="preview-phone-top">
                        <span></span>
                    </div>
                    <div class="preview-phone-home"></div>
                    <div class="preview-view preview-phone-view">
                        <iframe class="preview-view-iframe preview-phone-view-iframe" src="../letter/template/index.html?mode=preview"
                            frameborder="0" scrolling="no"></iframe>
                    </div>
                </div>
            </div>

            <div class="am-u-sm-2">
                <div></div>
            </div>

            <div class="am-u-sm-5">
                <div class="pay">
                    <div class="card">
                        <span>手机端扫码预览</span>
                        <div class="qrcode" id="qrcode"></div>
                    </div>
                    <div>
                        <a class="am-btn am-btn-danger am-btn-block" href="../letter/edit.html">开始制作</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="https://luangeng2008.gitee.io/cdn/js/qrcode.min.js"></script>
<script>
    var _hmt = _hmt || [];
    (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?9b0acff0c0219431e97f04befb0393e5";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();

    function init() {
        var url = getQueryVariable("from");
        if (url != false) {
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                width: 200,
                height: 200
            });
            qrcode.makeCode(url);
        }
    }

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return '13345sadfjh';
    }
</script>
