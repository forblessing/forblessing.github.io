<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Amaze UI</title>
    <link rel="stylesheet" href="../css/amazeui.min.css">

    <style>
        .am-g {
            width: 60%;
        }
    </style>
</head>

<body>
    <div class="am-g">
        <div class="am-form am-form-horizontal am-form-group-sm">
            <div class="am-form-group">
                <div class="am-u-sm-10 am-u-sm-offset-2">
                    <a onclick="setData(defaultData)" class="am-btn am-btn-success am-btn-block">清除所有缓存</a>
                </div>
            </div>

            <div class="am-form-group">
                <div class="am-u-sm-10 am-u-sm-offset-2">
                    <a onclick="setData(defaultData)" class="am-btn am-btn-success am-btn-block">应用默认设置</a>
                </div>
            </div>

            <div class="am-form-group">
                <label for="caption" class="am-u-sm-2 am-form-label">验证码</label>
                <div class="am-u-sm-10">
                    <input type="text" id="caption" class="am-form-field" required="required" placeholder="输入验证码">
                </div>
            </div>

            <div class="am-form-group">
                <div class="am-u-sm-10 am-u-sm-offset-2">
                    <a onclick="setData(defaultData)" class="am-btn am-btn-success am-btn-block">手动生成二维码</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
    <script src="../amazeui.min.js"></script>
    <script src="js/edit.js"></script>
</body>

</html>
