<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="生日祝福,在线表白,生日祝福网页,制作生日祝福" />
    <meta name="keywords" content="生日祝福,生日祝福网页" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="https://luangeng2008.gitee.io/cdn/favicon.ico" />
    <title>制作页</title>
    <link rel="stylesheet" href="../css/amazeui.min.css">
    <link rel="stylesheet" href="css/edit.css">
</head>

<body onload="init()">
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <a href="/" class="">
                <i class="am-header-icon am-icon-home"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a class=""> </a>
        </h1>
        <div class="am-header-right am-header-nav">
            <a href="tools.html" class="">
                <i class="am-header-icon am-icon-bars"></i>
            </a>
        </div>
    </header>

    <div class="am-g">
        <div class="form-wrapper">
            <form class="am-form am-form-horizontal am-form-group-sm" name="letter">
                <div class="am-form-group">
                    <div class="am-u-sm-10 am-u-sm-offset-2">
                        <a onclick="setData(defaultData)" class="am-btn am-btn-success am-btn-block">应用默认设置</a>
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="caption" class="am-u-sm-2 am-form-label">标题</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="caption" class="am-form-field" required="required" placeholder="输入标题, 建议小于12个字">
                    </div>
                </div>

                <div class="am-form-group">
                    <div class="am-u-sm-10 am-u-sm-offset-2">
                        <a href="https://www.superbed.cn/" target="_blank">上传地址1</a>
                        <a href="https://sm.ms/" target="_blank">上传地址2</a>
                        <a href="https://niupic.com/" target="_blank">上传地址3</a>
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="p1" class="am-u-sm-2 am-form-label">照片一</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="p1" class="am-form-field" placeholder="照片链接">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="p2" class="am-u-sm-2 am-form-label">照片二</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="p2" class="am-form-field" placeholder="照片链接">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="p3" class="am-u-sm-2 am-form-label">照片三</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="p3" class="am-form-field" placeholder="照片链接">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="p4" class="am-u-sm-2 am-form-label">照片四</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="p4" class="am-form-field" placeholder="照片链接">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="p5" class="am-u-sm-2 am-form-label">照片五</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="p5" class="am-form-field" placeholder="照片链接">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="p6" class="am-u-sm-2 am-form-label">照片六</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="p6" class="am-form-field" placeholder="照片链接">
                    </div>
                </div>
                <hr data-am-widget="divider" class="am-divider am-divider-default" />

                <div class="am-form-group">
                    <label for="word" class="am-u-sm-2 am-form-label">文字1</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="word1" class="am-form-field" placeholder="文字1, 建议小于14个字">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="word" class="am-u-sm-2 am-form-label">文字2</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="word2" class="am-form-field" placeholder="文字2, 建议小于14个字">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="word" class="am-u-sm-2 am-form-label">文字3</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="word3" class="am-form-field" placeholder="文字3, 建议小于14个字">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="word" class="am-u-sm-2 am-form-label">文字4</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="word4" class="am-form-field" placeholder="文字4, 建议小于14个字">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="word" class="am-u-sm-2 am-form-label">文字5</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="word5" class="am-form-field" placeholder="文字5, 建议小于14个字">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="word" class="am-u-sm-2 am-form-label">文字6</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="word6" class="am-form-field" placeholder="文字6, 建议小于14个字">
                    </div>
                </div>

                <hr data-am-widget="divider" class="am-divider am-divider-default" />

                <div class="am-form-group">
                    <label for="music" class="am-u-sm-2 am-form-label">背景音乐</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="music" class="am-form-field" placeholder="背景音乐链接">
                        <a href="../mp3s.html" target="_blank">去选择</a>
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="backpic" class="am-u-sm-2 am-form-label">背景图片</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="backpic" class="am-form-field" placeholder="背景图片链接">
                        <a href="../backs.html" target="_blank">去选择</a>
                    </div>
                </div>

                <div class="am-form-group">
                    <div class="am-u-sm-10 am-u-sm-offset-2">
                        <a type="submit" onclick="save()" class="am-btn am-btn-secondary am-btn-block" href="pay.html">生成预览</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

<script src="https://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
<script src="../js/amazeui.min.js"></script>
<script src="js/edit.js"></script>
<script src="js/default.js"></script>

</html>
